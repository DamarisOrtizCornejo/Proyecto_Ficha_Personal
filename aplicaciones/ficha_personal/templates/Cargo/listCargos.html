{% extends 'consulta.html' %}
{% load static %}

{% block js %}
{#    <script src="{% static 'cliente/js/list.js' %}"></script>#}
{% endblock %}

{% block columns %}
    <tr class="table-danger text-center">
        <th scope="col" style="width: 5%;">ID</th>
        <th scope="col" style="width: 20%;">Descripciòn</th>
        <th scope="col" style="width: 10%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for object in cargo %}
        <tr class="align-middle table-warning text-center">
            <td>{{forloop.counter}}</td>
            <td>{{ object.descripcion }}</td>
            <td class="acciones">
                <a href="{% url 'ficha_Personal:actualizarcargo' object.id %}">✏️</a>
                <a href="{% url 'ficha_Personal:deletecargo' object.id %}">❌</a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
